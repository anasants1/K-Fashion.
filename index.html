<!doctype html>

<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>K-Fashion — Loja</title>
  <meta name="description" content="K-Fashion - Loja online única (single-file)" />
  <style>
    :root{
      --purple-1: #6b21a8; /* deep purple */
      --purple-2: #7c3aed; /* vibrant */
      --white: #ffffff;
      --card-bg: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.06);
      --accent: #f7f3ff;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,var(--purple-2) 0%, var(--purple-1) 100%);
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
      box-sizing:border-box;
    }
    .container{max-width:1100px;margin:0 auto}header{
  display:flex;align-items:center;justify-content:space-between;margin-bottom:18px;
}
.brand{display:flex;align-items:center;gap:12px}
.logo{
  width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,#fff4, #ffffff22);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--white);font-size:20px;box-shadow:0 6px 18px rgba(0,0,0,0.12);
}
h1{margin:0;font-size:22px}
.controls{display:flex;align-items:center;gap:12px}
.search{
  display:flex;align-items:center;background:var(--glass);padding:8px 10px;border-radius:10px;gap:8px;min-width:260px;
}
.search input{background:transparent;border:0;outline:0;color:var(--white);font-size:14px;width:220px}
.btn{background:transparent;border:1px solid rgba(255,255,255,0.18);padding:8px 12px;border-radius:10px;color:var(--white);cursor:pointer;font-weight:600}
.btn-primary{background:var(--white);color:var(--purple-2);border:0;padding:10px 14px;border-radius:12px}
.cart-btn{position:relative}
.cart-count{position:absolute;top:-8px;right:-8px;background:#ff3b30;color:#fff;border-radius:999px;padding:4px 7px;font-size:12px}

main{margin-top:18px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));padding:12px;border-radius:12px;backdrop-filter: blur(6px);}
.card img{width:100%;height:220px;object-fit:cover;border-radius:10px}
.card h3{margin:10px 0 6px 0;font-size:16px}
.price{font-weight:800}
.card .actions{display:flex;gap:8px;align-items:center;margin-top:10px}
.small{font-size:13px;opacity:0.9}

/* modal cart */
.modal{position:fixed;right:24px;bottom:24px;width:360px;max-height:80vh;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border-radius:12px;padding:12px;box-shadow:0 12px 40px rgba(0,0,0,0.4);display:none;flex-direction:column;overflow:auto}
.modal.open{display:flex}
.modal h2{margin:0 0 8px 0}
.cart-list{display:flex;flex-direction:column;gap:10px}
.cart-item{display:flex;gap:10px;align-items:center}
.cart-item img{width:64px;height:64px;object-fit:cover;border-radius:8px}
.qty{display:flex;align-items:center;gap:6px}
.footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px}

/* responsive tweaks */
@media(max-width:640px){
  .search input{width:120px}
  .modal{left:12px;right:12px;width:auto}
}

/* subtle micro-interactions */
.btn, .card img{transition:transform .12s ease, box-shadow .12s}
.btn:hover{transform:translateY(-2px)}
.card img:hover{transform:scale(1.02)}

/* empty state */
.empty{opacity:0.9;padding:20px;border-radius:10px;background:rgba(255,255,255,0.02);text-align:center}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">KF</div>
        <div>
          <h1>K-Fashion</h1>
          <div class="small">Loja feminina • Preços até R$100</div>
        </div>
      </div><div class="controls">
    <div class="search" role="search">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M21 21l-4.35-4.35" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <input id="searchInput" placeholder="Buscar roupas, ex: vestido" aria-label="Buscar" />
      <button class="btn" id="clearSearch">Limpar</button>
    </div>
    <button class="btn cart-btn" id="cartToggle" aria-haspopup="dialog" aria-controls="cartModal">
      Carrinho
      <span class="cart-count" id="cartCount">0</span>
    </button>
  </div>
</header>

<main>
  <section>
    <div class="grid" id="productsGrid">
      <!-- Product cards injected by JS -->
    </div>
  </section>
</main>

<!-- cart modal -->
<aside class="modal" id="cartModal" role="dialog" aria-labelledby="cartTitle">
  <h2 id="cartTitle">Seu Carrinho</h2>
  <div id="cartContents" class="cart-list"></div>
  <div id="cartEmpty" class="empty" style="display:none">Seu carrinho está vazio.</div>
  <div class="footer">
    <div>
      <div class="small">Total</div>
      <div id="cartTotal" style="font-weight:900;font-size:18px">R$0.00</div>
    </div>
    <div style="display:flex;flex-direction:column;gap:8px">
      <button class="btn-primary" id="checkoutBtn">Finalizar compra</button>
      <button class="btn" id="clearCartBtn">Limpar carrinho</button>
    </div>
  </div>
</aside>

  </div>  <script>
    // Product data (15 peças femininas, preços < R$100)
    const products = [
      {id:1,name:'Vestido Floral Midi',price:89.90, img:'https://picsum.photos/seed/v1/400'},
      {id:2,name:'Blusa de Seda',price:59.50, img:'https://picsum.photos/seed/v2/400'},
      {id:3,name:'Saia Plissada',price:69.00, img:'https://picsum.photos/seed/v3/400'},
      {id:4,name:'Macacão Casual',price:95.00, img:'https://picsum.photos/seed/v4/400'},
      {id:5,name:'Short Jeans',price:49.90, img:'https://picsum.photos/seed/v5/400'},
      {id:6,name:'Camisa Oversized',price:79.90, img:'https://picsum.photos/seed/v6/400'},
      {id:7,name:'Casaco Leve',price:99.00, img:'https://picsum.photos/seed/v7/400'},
      {id:8,name:'Top Cropped',price:39.90, img:'https://picsum.photos/seed/v8/400'},
      {id:9,name:'Calça de Alfaiataria',price:92.50, img:'https://picsum.photos/seed/v9/400'},
      {id:10,name:'Bolsa Tiracolo',price:68.00, img:'https://picsum.photos/seed/v10/400'},
      {id:11,name:'Vestido Curto Festival',price:74.90, img:'https://picsum.photos/seed/v11/400'},
      {id:12,name:'Kimono Estampado',price:85.00, img:'https://picsum.photos/seed/v12/400'},
      {id:13,name:'Calça Jeans Skinny',price:89.00, img:'https://picsum.photos/seed/v13/400'},
      {id:14,name:'Conjunto Moletom',price:64.90, img:'https://picsum.photos/seed/v14/400'},
      {id:15,name:'Vestido Longo Festa',price:99.00, img:'https://picsum.photos/seed/v15/400'}
    ];

    // Utilities
    const $ = sel => document.querySelector(sel);
    const fmt = v => 'R$' + v.toFixed(2).replace('.',',');

    // Render products
    const grid = $('#productsGrid');
    function renderProducts(list){
      grid.innerHTML = '';
      list.forEach(p =>{
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}" loading="lazy"/>
          <h3>${p.name}</h3>
          <div class="small">Tamanhos: P M G</div>
          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
            <div class="price">${fmt(p.price)}</div>
            <div class="actions">
              <button class="btn" data-id="${p.id}" onclick="addToCart(${p.id})">Adicionar</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // Search
    const searchInput = $('#searchInput');
    searchInput.addEventListener('input', ()=>{
      const q = searchInput.value.trim().toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(q));
      renderProducts(filtered);
    });
    $('#clearSearch').addEventListener('click', ()=>{searchInput.value=''; renderProducts(products);});

    // Cart logic (stored in localStorage)
    const CART_KEY = 'kfashion_cart_v1';
    function readCart(){
      try{const raw = localStorage.getItem(CART_KEY); return raw ? JSON.parse(raw) : {}; }catch(e){return {};}
    }
    function writeCart(cart){ localStorage.setItem(CART_KEY, JSON.stringify(cart)); updateCartUI(); }

    function addToCart(id){
      const cart = readCart();
      cart[id] = cart[id] ? cart[id]+1 : 1;
      writeCart(cart);
      // small animation / feedback
      const btn = document.querySelector(`button[data-id='${id}']`);
      btn && (btn.textContent = 'Adicionado ✓');
      setTimeout(()=>{btn && (btn.textContent='Adicionar')},900);
    }

    // UI updates
    function updateCartUI(){
      const cart = readCart();
      const ids = Object.keys(cart);
      const count = ids.reduce((s,k)=>s+cart[k],0);
      $('#cartCount').textContent = count;

      const contents = $('#cartContents');
      contents.innerHTML = '';

      if(ids.length===0){ $('#cartEmpty').style.display='block'; $('#cartTotal').textContent = fmt(0); return; }
      $('#cartEmpty').style.display='none';

      let total = 0;
      ids.forEach(id=>{
        const qty = cart[id];
        const p = products.find(x=>x.id==id);
        if(!p) return;
        total += p.price * qty;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}" />
          <div style="flex:1">
            <div style="display:flex;justify-content:space-between;align-items:center">
              <strong>${p.name}</strong>
              <div>${fmt(p.price)}</div>
            </div>
            <div style="display:flex;justify-content:space-between;align-items:center;margin-top:6px">
              <div class="qty">
                <button class="btn" onclick="changeQty(${id}, -1)">-</button>
                <div style="min-width:22px;text-align:center">${qty}</div>
                <button class="btn" onclick="changeQty(${id}, 1)">+</button>
              </div>
              <button class="btn" onclick="removeItem(${id})">Remover</button>
            </div>
          </div>
        `;
        contents.appendChild(div);
      });
      $('#cartTotal').textContent = fmt(total);
    }

    function changeQty(id, delta){
      const cart = readCart();
      if(!cart[id]) return;
      cart[id] += delta;
      if(cart[id] <= 0) delete cart[id];
      writeCart(cart);
    }
    function removeItem(id){
      const cart = readCart(); delete cart[id]; writeCart(cart);
    }
    function clearCart(){ localStorage.removeItem(CART_KEY); updateCartUI(); }

    // Cart modal toggle
    const cartModal = $('#cartModal');
    $('#cartToggle').addEventListener('click', ()=>{ cartModal.classList.toggle('open'); updateCartUI(); });
    $('#clearCartBtn').addEventListener('click', ()=>{ if(confirm('Limpar todo o carrinho?')){ clearCart(); } });

    // Checkout simulated
    $('#checkoutBtn').addEventListener('click', ()=>{
      const cart = readCart(); if(Object.keys(cart).length===0){ alert('Seu carrinho está vazio.'); return; }
      // Simulação de finalização
      const total = $('#cartTotal').textContent;
      if(confirm('Confirmar compra no valor de ' + total + '?')){
        // fake success
        alert('Compra finalizada! Obrigado por comprar na K-Fashion.');
        clearCart(); cartModal.classList.remove('open');
      }
    });

    // initial render
    renderProducts(products);
    updateCartUI();

    // expose some functions to inline handlers
    window.addToCart = addToCart;
    window.changeQty = changeQty;
    window.removeItem = removeItem;

    // Accessibility: close cart when pressing Escape
    document.addEventListener('keydown', e=>{ if(e.key==='Escape'){ cartModal.classList.remove('open'); } });

  </script></body>
</html>
